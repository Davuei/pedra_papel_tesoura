<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra papel ou tesoura</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="div-game">
        <div id="div-texts">
            <div id="div-streaks">
                <p>Sequência: <span id="winning-streak">0</span></p>
                <p>Melhor: <span id="best-streak">0</span></p>
            </div>
            <span id="span-title">Tente a sorte!</span>
        </div>

        <div id="div-results">
            <span id="player-result" class="result">👍</span>
            <span id="computer-result" class="result">👍</span>
        </div>

        <div id="div-choices">
            <span class="choice" data-gesture="1">✊</span>
            <span class="choice" data-gesture="2">🖐</span>
            <span class="choice" data-gesture="3">✌</span>
        </div>
    </div>
</body>
</html>
